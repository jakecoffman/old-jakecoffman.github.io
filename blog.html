---
layout: default
---

<div class="container-fluid">
    <h1>Blog</h1>
    {% for post in site.posts %}
        <hr/>
        <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
        <p><small><strong>posted {{post.date | date: "%B %e, %Y"}}</strong></p>
        {{post.excerpt}}
        <p><strong><a href="{{post.url}}">read more</a></strong></p>
    {% endfor %}
</div>
